<script language="javascript">
    function loadOn(){
        $('body').removeClass('loaded');
        $('#salaPrincipal').show();
    }
    function loadOff(){
        $('body').addClass('loaded');
    }
    function alertV(titulo, msg, button){
        $('#msgPincelCorpo').html(msg);
        $('#msgPincelBotao').html(button);
        $('#msgPincelTitulo').html(titulo);
        $('#msgPincel').modal('show');
    }
    function alertVNovo(titulo, msg, button, reload = false){
        $('#msgPincelCorpo').html(msg);
        $('#msgPincelBotao').html(button);

        if(reload == true)
            $('#msgPincelBotao').parent('button').attr('onClick','window.location.reload()');
        if(reload != false && reload != undefined && reload != true)
            $('#msgPincelBotao').parent('button').attr('onClick','window.location.href="'+reload+'"');

        $('#msgPincelTitulo').html(titulo);
        $('#msgPincel').modal('show');
    }
    var linkPadrao = $('#hostUsuario').val();


    $('body').on('click', '.close-alertV', function(e){
        $('#msgPincelCorpo').html('');
        $('#msgPincel').modal('hide');
    });

    $('body').on('click', '.abrirTutorialAluno', function(e){
        alertV('Atualização de Sistema', '<iframe width="100%" height="500px" src="../bv/tutorialaluno.mp4" frameborder="no" scrolling="no"></iframe>', 'Ok');
    });

    $('body').on('click', '.verNotificacao', function(e){
        loadOn();
        var idNotificacao = $(this).attr('idNotificacao');
        var usuario = $('#usuario').val();
        $.post(linkPadrao+'/ajax/adm/notificacao.php', {
            acao: 'carregarNotificacao',
            id: idNotificacao,
            usuario: usuario
        }, function(retorno){
            if(retorno['status'] == 1){
                alertV(retorno['titulo'], retorno['corpo'], 'Ok');
                $('#notificacaoPendente').html(retorno['naoLido']);
                $(this).hide();
            }
            loadOff();
        }, 'jSON')
            .fail(function() {
                alert( "Erro: Verifique sua conexão com a internet." );
                loadOff();
            });
    });

    $('body').on('click', '.botaoChat', function(e){

        $('.chatBox').attr('ativo',1);
        $( ".chatBox" ).animate({
            height: "toggle"
        }, "fast", function() {
            $("iframe").contents().find("#tawkchat-minified-wrapper").hide();
            $('.chatBox').show();

        });

    });

    $('body').on('click', '.container-fluid', function(e){
        var checkOn = $( ".chatBox" ).attr('ativo');

        if(checkOn == 1){
            $('.chatBox').attr('ativo',0);
            $( ".chatBox" ).animate({
                height: "toggle"
            }, "fast", function() {
                $('.chatBox').hide();
                $("iframe").contents().find("#tawkchat-minified-wrapper").show();
            });
        }

    });

    function numeroParaMoeda(n, c, d, t)
    {
        c = isNaN(c = Math.abs(c)) ? 2 : c, d = d == undefined ? "," : d, t = t == undefined ? "." : t, s = n < 0 ? "-" : "", i = parseInt(n = Math.abs(+n || 0).toFixed(c)) + "", j = (j = i.length) > 3 ? j % 3 : 0;
        return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
    }

    <script>

    function logUsuarioOnline(dadosExtras = {}) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                enviarLog(position.coords.latitude, position.coords.longitude, dadosExtras);
            }, function (error) {
                enviarLog(null, null, dadosExtras); // Sem localização
            });
        } else {
            enviarLog(null, null, dadosExtras);
        }
    }

    function enviarLog(lat, lng, dadosExtras) {

        var app = 0;
        if(isMobileDevice()){
            app = 1;
        }
        // Monte os dados do seu usuário aqui
        var dados = {
            acao: 'logNovo',
            usuario: $('#user_usuario').val(),              // Defina no seu JS globalmente no login
            nome: $('#user_nome').val(),               // Idem
            empresa: $('#user_empresa').val(),               // Idem
            nivel: $('#user_nivel').val(),               // Idem
            user_agent: navigator.userAgent,
            latitude: lat,
            longitude: lng,
            url: window.location.pathname,
            params: window.location.search,
            app: app                                   // ou 1 se for app, defina conforme contexto
        };

        $.post(linkPadrao+'/ajax/adm/log.php', dados, function(retorno){

        }, 'jSON');

        // console.log(dados);
    }

    function isMobileDevice() {
        return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase());
    }

    function pedirPermissaoLocalizacao(callback) {
        let status = localStorage.getItem('permissao_geo');
        if (status === null) {
            // Se nunca foi perguntado, peça ao navegador:
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    // Usuário aceitou
                    localStorage.setItem('permissao_geo', 'granted');
                    callback(true, position.coords.latitude, position.coords.longitude);
                },
                function (error) {
                    // Usuário negou OU erro
                    if (error.code === error.PERMISSION_DENIED) {
                        localStorage.setItem('permissao_geo', 'denied');
                    }
                    callback(false, null, null);
                }
            );
        } else if (status === 'granted') {
            // Já autorizado, pegue direto
            navigator.geolocation.getCurrentPosition(function (position) {
                callback(true, position.coords.latitude, position.coords.longitude);
            }, function () { callback(false, null, null); });
        } else {
            // Já negado, não pede mais
            callback(false, null, null);
        }
    }


    $(document).ready(function() {
        pedirPermissaoLocalizacao(function(permitido, lat, lng) {
            if (permitido) {
                // Guarde lat/lng, faça log, etc
                logUsuarioOnline({latitude: lat, longitude: lng});
            } else {
                // Segue sem geolocalização
                logUsuarioOnline({latitude: null, longitude: null});
            }
        });
    });
</script>

    function bloquearSource(e) {
        e = e || window.event;

        if(e.keyCode == 37){
            voltarPagina();
        }
        if(e.keyCode == 39){
            avancarPagina();
        }

        var code = e.which || e.keyCode;

        if (
            e.ctrlKey &&
            (code == 83 || code == 85) //83 = S, 85 = U
        ) {
            if (e.preventDefault) {
                e.preventDefault();
            } else {
                e.returnValue = false;
            }

            return false;
        }
    }
